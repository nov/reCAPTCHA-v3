<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reCAPTCHA v3</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LffA1kUAAAAAFGFxgwKfJpPdQDe8Q46fTnKc6lO"></script>
  </head>
  <body>
    <h1>reCAPTCHA v3</h1>
    <p>
      Token:
      <code id="token_field"></code>
    </p>
    <script>
      grecaptcha.ready(() => {
        grecaptcha.execute('6LffA1kUAAAAAFGFxgwKfJpPdQDe8Q46fTnKc6lO', {action: 'calc'}).then((token) => {
          token_field.textContent = token;
        });
      });
    </script>
  </body>
</html>
